<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario Contacto</title>
</head>
<body>
    <form class="form">
        <h2 class="form__title">Contáctanos</h2>

    <div class="form__group">
        <label for="name" class="form__label">Nombre</label>
        <input type="text" id="name" class="form__input" placeholder="Tu nombre" />
    </div>

    <div class="form__group">
        <label for="number" class="form__label">Numero telefonico</label>
        <input type="number" id="numero" class="form__input" placeholder="Tu numero telefonico" />
    </div>

    <div class="form__group">
        <label for="email" class="form__label">Correo electrónico</label>
        <input type="email" id="email" class="form__input" placeholder="tu@email.com" />
    </div>

    <div class="form__group">
        <label for="message" class="form__label">Mensaje</label>
        <textarea id="message" class="form__input form__input--textarea" placeholder="Escribe tu mensaje..."></textarea>
    </div>

    <button type="submit" class="form__button">Enviar</button>
</form>

</body>
</html>
