<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Selector de categorias</title>
</head>
<body>
    <div class="category-selector">
        <label for="category" class="category-selector__label">Selecciona una categoría:</label>
        <select id="category" class="category-selector__select">
            <option class="category-selector__option" value="">-- Elige una opción --</option>
            <option class="category-selector__option" value="tecnologia">Tecnología</option>
            <option class="category-selector__option" value="moda">Moda</option>
            <option class="category-selector__option" value="hogar">Hogar</option>
            <option class="category-selector__option" value="deportes">Deportes</option>
        </select>
    </div>

</body>
</html>
